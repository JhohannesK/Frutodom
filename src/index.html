<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frutodom</title>
    <script
      src="https://kit.fontawesome.com/0a2dd49d2c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body>
    <nav class="text-white bg-zinc-900 md:flex items-center justify-between">
      <!-- nav header -->
      <div class="flex items-center justify-between p-3">
        <div class="text-6xl">
          <a
            href="#home"
            class="hover:text-red-500 font-bold transition duration-[0.3s]"
            >FrutoDom</a
          >
        </div>
        <div>
          <button
            class="btn text-3xl text-red-500 hover:rotate-90 transition-all duration-[.3s] border-transparent md:hidden"
          >
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </div>

      <!-- navigations -->
      <div
        class="show-links hide-links space-y-5 flex flex-col items-center justify-center md:h-auto"
      >
        <ul
          class="links text-2xl uppercase space-y-2 md:flex items-center md:space-x-8"
        >
          <li class="nav-links transition-all duration-[300ms]">home</li>
          <li class="nav-links transition-all duration-[300ms]">about</li>
          <li class="nav-links transition-all duration-[300ms]">contact</li>
          <li class="nav-links transition-all duration-[300ms]">login</li>
        </ul>
        <!-- Social media -->
        <ul class="flex items-center space-x-8 text-2xl pb-2">
          <li class="nav-links transition duration-[0.3s]">
            <a href="#"><i class="fa fa-facebook"></i></a>
          </li>
          <li class="nav-links transition duration-[0.3s]">
            <a href="#"><i class="fa fa-twitter"></i></a>
          </li>
          <li class="nav-links transition duration-[0.3s]">
            <a href="#"><i class="fa fa-instagram"></i></a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- JavaScript -->
    <script src="index.js"></script>
  </body>
</html>
